<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <nav>
            <h1>Network</h1>
        </nav>
        <h1>Your Feed</h1>
        <div id="container">
            <sidebar>
                <img id="avatar" src="avatar.png" alt="avatar image">
                <p><a href="x">Add an avatar</a></p>
                <h3>James Doe</h3>
            </sidebar>
            <main>
                <section>
                    <div>
                        <h1>Neil M</h1>
                        <div id="like">
                            <p id="likeCount1">9 like(s)</p>
                            <button id="btn2" onclick="like1()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="x">link</a></p>
                </section>
                <section>
                    <div>
                        <h1>Nichole K</h1>
                        <div id="like">
                            <p id="likeCount2">12 like(s)</p>
                            <button id="btn2" onclick="like2(this)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="x">next comic,</a> check it out</p>
                </section>
                <section>
                    <div>
                        <h1>Jim R</h1>
                        <div id="like">
                            <p id="likeCount3">9 like(s)</p>
                            <button id="btn2" onclick="like3(this)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="x">new album</a>. Who else is liking it?</p>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
