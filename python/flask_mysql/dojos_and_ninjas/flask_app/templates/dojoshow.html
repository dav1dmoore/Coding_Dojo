<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{show_ninjas[0].name}} Ninjas</h1>
    <table class="">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
          {% for ninja in show_ninjas %}
          <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/">Home</a>
</body>
</html>
