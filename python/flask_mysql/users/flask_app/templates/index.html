<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="">
      <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.first_name}} {{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
          <td><a href="/show_user/{{user.id}}">Show</a> | <a href="/edit_user/{{user.id}}">Edit</a> | <a href="/delete/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h3><a href="/add_user">Add a New User</a></h3>
</body>
</html>
