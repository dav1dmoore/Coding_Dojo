<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex mt-2 justify-content-center">
        <div class="m-4 shadow rounded p-5 w-75">
            <h1 class="text-decoration-underline">Submitted Info:</h1>
            <div class="d-flex justify-content-between">
                <div class="p-2 w-75">
                    <h3 class="p-2">Name:</h3>
                    <h3 class="p-2">Dojo Location:</h3>
                    <h3 class="p-2">Favorite Language:</h3>
                    <h3 class="p-2">Favorite IDE:</h3>
                    <h3 class="p-2">Comment:</h3>
                </div>
                <div class="p-2 w-25 text-end ">
                    <h3 class="p-2">{{session['full_name']}}</h3>
                    <h3 class="p-2">{{session['location']}}</h3>
                    <h3 class="p-2">{{session['language']}}</h3>
                    <h3 class="p-2">{{session['ide']}}</h3>
                    <h3 class="p-2">{{session['comment']}}</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
