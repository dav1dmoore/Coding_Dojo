<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center flex-column align-items-center">
        <h1>Counter</h1>
        <h3>{{session['count']}} times.</h3>
        <div class="d-flex mb-2">
            <form action="/increment" method="post" class="me-2">
                <input type="submit" value="Increment Counter By +2" name="increment2" class="btn btn-primary">
            </form>
            <form action="/reset" method="post">
                <input type="submit" value="Reset" name="reset" class="btn btn-outline-danger">
            </form>
        </div>
        <form action="/set_increment" method="post">
                <label for="set_increment">Input the number you want to increment by:</label>
                <input type="number" name="set_increment" id="set_incrementBy">
        </form>
</body>
</html>
